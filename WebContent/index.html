<!DOCTYPE html>  
<html>  
<head>  
<meta charset="ISO-8859-1">  
<title>CRUD Funcionários</title>  
</head>  
<body>  
  
<h1>Adicionar novo funcionário</h1>  
<form action="SaveServlet" method="post">  
<table>  
<tr><td>Nome:</td><td><input type="text" name="nome"/></td></tr>  
<tr><td>Senha:</td><td><input type="password" name="password"/></td></tr>  
<tr><td>Email:</td><td><input type="email" name="email"/></td></tr>  
<tr><td>País:</td><td>  
<select name="pais" style="width:150px">  
<option>Brasil</option>  
<option>USA</option>  
<option>UK</option>  
<option>Other</option>  
</select>  
</td></tr>  
<tr><td colspan="2"><input type="submit" value="Salvar Funcionário"/></td></tr>  
</table>  
</form>  
  
<br/>  
<a href="ViewServlet">Visualizar Funcionários</a>  
  
</body>  
</html>
